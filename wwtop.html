<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="стиль.css">
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Генератор мемов</h1>
<div class="controls">
    <h2>Выберите шаблон:</h2>
    <div class="template-selection">
        <img src="1.jpg" class="template" data-template="1.jpg" alt="Шаблон 1">
        <img src="2.jpg" class="template" data-template="2.jpg" alt="Шаблон 2">
        <img src="3.jpg" class="template" data-template="3.jpg" alt="Шаблон 3">
    </div>
    <input type="file" id="imageInput" accept="image/*" class="input-file">
<div class="text-controls">
    <h2>Настройки текста:</h2>
    <div class="text-input-group">
        <input type="text" class="input-text" id="textInput" placeholder="Введите текст">
        <button class="button" id="addTextButton">Добавить текст</button>
    </div>
    <div class="text-options">
        <label for="fontSelect">Шрифт:</label>
        <select id="fontSelect">
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="Roboto">Roboto</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
        </select>
        <label for="fontSize">Размер шрифта:</label>
        <input type="number" id="fontSize" value="40" min="10" max="100">
        <label for="textColor">Цвет текста:</label>
        <input type="color" id="textColor" value="#ffffff">
        <label for="strokeColor">Цвет обводки:</label>
        <input type="color" id="strokeColor" value="#000000">
        <label for="textAlign">Выравнивание:</label>
        <select id="textAlign">
            <option value="center">По центру</option>
            <option value="left">По левому краю</option>
            <option value="right">По правому краю</option>
        </select>
        <label for="fontWeight">Жирность:</label>
        <select id="fontWeight">
            <option value="normal">Обычный</option>
            <option value="bold">Жирный</option>
        </select>
        <label for="fontStyle">Стиль:</label>
        <select id="fontStyle">
            <option value="normal">Обычный</option>
            <option value="italic">Курсив</option>
        </select>
    </div>
    <div id="textList"></div>
</div>
